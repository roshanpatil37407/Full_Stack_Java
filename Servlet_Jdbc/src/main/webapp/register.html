<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
<h1>Register</h1>
<form action="RegisterController" method="post">
    Enter Name: <input type="text" placeholder="Enter name" name="name"> <br><br>
    Enter Password: <input type="password" placeholder="Enter password" name="password"> <br><br>
    Enter City: <input type="text" placeholder="Enter city" name="city"> <br><br>
    Enter BirthDate: <input type="date" name="bdate"> <br><br>
    Enter Email: <input type="email" placeholder="Enter email-id" name="email"> <br><br>
    Enter Contact No: <input type="number" placeholder="Enter number" name="phoneno"> <br><br>
    <input type="submit" value="Register">
</form>
</body>
</html>
