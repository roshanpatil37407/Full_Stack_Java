<!DOCTYPE html>
<html>
<head>
  <title>HTML Attributes Example</title>
  <style>
    .highlight {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- href Example -->
  <h2>1. href Attribute</h2>
  <a href="https://www.google.com" title="Go to Google Website">Visit Google</a>
  <br><br>

  <!-- src and alt Example -->
  <h2>2. src and alt Attributes</h2>
  <img src="https://th.bing.com/th/id/OIP.vA1AyyXVZGakpvyE2s8c6AHaEo?w=177&h=150&c=6&o=7&dpr=1.3&pid=1.7&rm=3" 
       alt="Beautiful Sunset" 
       title="Sunset Image">
  <br><br>

  <!-- title Example -->
  <h2>3. title Attribute</h2>
  <p title="This is a tooltip">Hover over this text to see the tooltip.</p>
  <br>

  <!-- id Example -->
  <h2>4. id Attribute</h2>
  <p id="intro">This paragraph has a unique ID.</p>
  <br>

  <!-- class Example -->
  <h2>5. class Attribute</h2>
  <p class="highlight">This text is highlighted using class.</p>
  <p class="highlight">Another highlighted text.</p>

</body>
</html>
