<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Basic Tags Demo</title>
</head>
<body>
  <!-- Headings -->
  <h1>Main Heading (h1)</h1>
  <h2>Subheading (h2)</h2>
  <h3>Smaller Heading (h3)</h3>
  <h4>Heading Level 4</h4>
  <h5>Heading Level 5</h5>
  <h6>Heading Level 6</h6>

  <!-- Paragraph -->
  <p>This is a paragraph of text showing how <b>HTML</b> structures content.</p>

  <!-- Link -->
  <p>Click here to <a href="https://www.google.com" target="_blank">Visit Google</a></p>

  

  <!-- Line Break & Horizontal Rule -->
  <p>Hello,<br>Welcome to my website.</p>
  <hr>
  <p>This is after a horizontal line.</p>
</body>
</html>
