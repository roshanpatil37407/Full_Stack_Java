<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body style="font-family: Verdana; background-color: #eaf4fc;">

    <h2 style="text-align:center; color: darkred;">Student Registration Form</h2>

    <form style="background-color: #fff; width: 450px; margin: auto; padding: 30px; border: 2px solid #221111; border-radius: 10px;">
        
        <label style="font-size: 15px; color: navy;">First Name:</label><br>
        <input type="text" style="width: 95%; padding: 8px; margin: 5px 0; border: 2px solid #666;"><br>

        <label style="font-size: 15px; color: navy;">Last Name:</label><br>
        <input type="text" style="width: 95%; padding: 8px; margin: 5px 0; border: 2px solid #666;"><br>

        <label style="font-size: 15px; color: navy;">Gender:</label><br>
        <input type="radio" name="gender"> Male 
        <input type="radio" name="gender"> Female <br><br>

        <label style="font-size: 15px; color: navy;">Date of Birth:</label><br>
        <input type="date" style="width: 95%; padding: 8px; margin: 5px 0; border: 2px solid #666;"><br>

        <label style="font-size: 15px; color: navy;">Address:</label><br>
        <textarea style="width: 95%; padding: 8px; margin: 5px 0; border: 2px solid #666;"></textarea><br>

        <label style="font-size: 15px; color: navy;">Password:</label><br>
        <input type="password" style="width: 95%; padding: 8px; margin: 5px 0; border: 2px solid #666;"><br>

        <input type="submit" value="Submit" 
               style="background-color: darkred; color: white; padding: 10px; margin-top: 10px; border: none; border-radius: 5px; cursor: pointer;"
               onmouseover="this.style.backgroundColor='crimson'" 
               onmouseout="this.style.backgroundColor='darkred'">
    </form>

</body>
</html>
