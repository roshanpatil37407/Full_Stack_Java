<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
      
            <h3><b>Contact Us</b></h3>

            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter first name"><br><br>

           
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter email"><br><br>

              <label for="lname">Phone</label><br>
              <input type="tel" id="lname" name="lname" placeholder="Enter the number"><br><br>



            <label for="message">Message</label><br>
            <textarea id="message" name="message" rows="4" cols="30" placeholder="Enter your message"></textarea><br><br>

             

            <input type="submit" value="Submit">
           
     
    </form>
</body>
</html>
