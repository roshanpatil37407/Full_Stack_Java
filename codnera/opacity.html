<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Opacity Example</title>
  <style>
    h1 {
      color: rgb(79, 232, 229);
      text-shadow: 2px 2px 5px #333;
       text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      opacity: 0.7;
    } 
  </style>
</head>
<body>
  <h1>CSS Opacity </h1>

  <div class="container">
    
      <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="Tree 100%"> 
  </div>
</body>
</html>
