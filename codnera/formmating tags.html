<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Formatting Tags Example</title>
</head>
<body>
    <h1>HTML Formatting Tags</h1>
    <p><b>Bold text </b></p>
    <p><strong>Strong importance  </strong></p>
    <p><i>Italic text  </i></p>
    <p><em>Emphasized text  </em></p>
    <p><mark>Marked text </mark></p>
    <p><u>Underlined text </u></p>
    <p><small>Smaller text </small></p>
    <p><del>Deleted text </del></p>
    <p><ins>Inserted text </ins></p>
    <p><sub>Subscript  </sub>text</p>
    <p><sup>Superscript  </sup>text</p>
</body>
</html>
