

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Operators</title>
</head>
<body>
  <h2>JavaScript Operator Examples</h2>
  <p>Open the console (F12 â†’ Console tab) to see results.</p>

  <script>
    
    let a = 10;
    let b = 20;

    console.log("a = " + a + ", b = " + b);
    console.log("== : " + (a == b));     
    console.log("=== : " + (a === b));   
    console.log("!= : " + (a != b));     
    console.log("!== : " + (a !== b));   
    console.log("< : " + (a < b));       
    console.log("> : " + (a > b));      
    console.log("<= : " + (a <= b));     
    console.log(">= : " + (a >= b));     

    console.log("----------------------------");

    
    let x = 10;
    let y = 5;

    console.log("x = " + x + ", y = " + y);
    console.log("Check for && : " + (a == x && b > y));   
    console.log("Check for || : " + (a == x || b == y));  
    console.log("Check for !  : " + !(a == x || b == y)); 
  </script>
</body>
</html>
