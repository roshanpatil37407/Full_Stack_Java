<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background: linear-gradient(to right, rgb(139, 186, 201), rgb(134, 239, 134), rgb(152, 105, 112));
            font-family: 'Times New Roman', Times, serif;
        }
       
        .time {
            box-shadow: 0 50px 50px 0 rgba(7, 0, 0, 0.2);
            transition: 0.3s;
            width: 40%;
            border-radius: 5px;
            background:linear-gradient(to right, rgb(12, 60, 29), rgb(147, 203, 209), rgb(52, 29, 3));
            padding: 20px;
            margin: 50% auto;
        }
        .time:hover {
            box-shadow: 0 8px 16px 0 rgba(230, 31, 20, 0.2);
        }
        .time h2 {
            color: rgb(17, 1, 1);
            text-align: center;
        }
        .time p {
            font-weight: 100;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="time">
      <h2>Welcome to class selectors</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam et omnis dicta? Id quae accusantium nemo magnam earum! Dicta fugit neque minus aliquam rerum ad voluptas quidem ipsam placeat? Laudantium.</p>

    </div>
    </body>
</html>
