<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Check</title>
</head>
<body>
    <script>
        function checkPrime() {
            let num = 29; 
            let isPrime = true;

            if (num <= 1) {
                isPrime = false;
            } else {
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
            }

            if (isPrime) {
                document.write(" is a Prime Number<br>");
            } else {
                document.write(" is Not a Prime Number<br>");
            }
        }

     
        checkPrime();
    </script>
</body>
</html>
