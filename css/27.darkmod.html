<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual Dark Mode Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
    }

    /* Light Mode */
    body {
      background: #ffffff;
      color: #000000;
    }

    /* Dark Mode */
    body.dark-mode {
      background: #121212;
      color: #f0f0f0;
    }

    button {
      padding: 10px 20px;
      margin: 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      background: #0077ff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ— Manual Dark Mode Toggle</h1>
  <button onclick="document.body.classList.toggle('dark-mode')">
    Toggle Dark Mode
  </button>
</body>
</html>
