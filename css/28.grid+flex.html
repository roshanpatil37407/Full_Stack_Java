<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid + Flexbox Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: 200px 1fr;
      grid-template-rows: 70px 1fr 70px;
      height: 100vh;
    }

    .header {
      grid-column: 1 / 3;
      background: #333;
      color: white;
      display: flex; /* Flexbox inside grid */
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .sidebar {
      background: #555;
      color: white;
      display: flex; /* Flexbox inside grid */
      flex-direction: column;
      gap: 10px;
      padding: 20px;
    }

    .main {
      background: #f4f4f4;
      padding: 20px;
    }

    .footer {
      grid-column: 1 / 3;
      background: #333;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      background: #777;
      padding: 8px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h2>My Dashboard</h2>
      <nav>
        <a href="#">Profile</a>
        <a href="#">Logout</a>
      </nav>
    </header>

    <aside class="sidebar">
      <a href="#">Home</a>
      <a href="#">Analytics</a>
      <a href="#">Reports</a>
      <a href="#">Settings</a>
    </aside>

    <main class="main">
      <h3>Welcome!</h3>
      <p>This is the main content area where you can add your dashboard widgets.</p>
    </main>

    <footer class="footer">
      <p>&copy; 2025 My Website</p>
    </footer>
  </div>
</body>
</html>
