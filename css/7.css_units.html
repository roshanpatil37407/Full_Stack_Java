<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Units Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .box {
      border: 2px solid #333;
      margin: 15px 0;
      padding: 10px;
      background: #f1f1f1;
      text-align: center;
    }

    /* Pixel Example */
    .px-box {
      width: 200px;
      height: 100px;
      font-size: 20px;
      background: #ffd6a5;
    }

    /* Percentage Example */
    .percent-box {
      width: 50%;
      height: 80px;
      background: #caffbf;
    }

    /* em Example (relative to parent font size) */
    .em-parent {
      font-size: 16px;
      border: 2px dashed #555;
      padding: 10px;
      margin-bottom: 20px;
    }
    .em-child {
      font-size: 2em; /* 16px * 2 = 32px */
      background: #9bf6ff;
      display: inline-block;
      padding: 5px;
    }

    /* rem Example (relative to root font size) */
    .rem-box {
      font-size: 2rem; /* 16px * 2 = 32px */
      background: #ffadad;
    }

    /* vh Example */
    .vh-box {
      height: 30vh; /* 30% of viewport height */
      background: #ffd6ff;
    }

    /* vw Example */
    .vw-box {
      width: 50vw; /* 50% of viewport width */
      background: #fdffb6;
    }
  </style>
</head>
<body>
  <h1>üìè CSS Units Demo</h1>

  <div class="box px-box">PX ‚Üí width: 200px, font-size: 20px</div>

  <div class="box percent-box">Percentage ‚Üí width: 50% of parent</div>

  <div class="em-parent">
    Parent font-size: 16px
    <div class="em-child">EM ‚Üí 2em = 32px</div>
  </div>

  <div class="box rem-box">REM ‚Üí 2rem = 32px (relative to root)</div>

  <div class="box vh-box">VH ‚Üí height: 30vh (30% of viewport height)</div>

  <div class="box vw-box">VW ‚Üí width: 50vw (50% of viewport width)</div>
</body>
</html>
