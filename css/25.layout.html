<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Areas</title>
  <style>
    .grid-areas {
      display: grid;
      grid-template-areas: 
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: 60px 1fr 50px;
      gap: 10px;
      height: 100vh;
    }
    header { grid-area: header; background: #4CAF50; }
    nav { grid-area: sidebar; background: #2196F3; }
    main { grid-area: main; background: #f1f1f1; }
    footer { grid-area: footer; background: #555; color: white; text-align: center; }
  </style>
</head>
<body>
  <div class="grid-areas">
    <header>Header</header>
    <nav>Sidebar</nav>
    <main>Main Content</main>
    <footer>Footer</footer>
  </div>
</body>
</html>
